<!doctype html>
<html lang="en" data-beasties-container>

<head>
  <meta charset="utf-8">
  <title>bque-Blog</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Highlight.js theme -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/highlight.js/styles/github.css"> -->

  <style>
    .markdown-body {
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
      padding: 2rem;

      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Ubuntu, Cantarell,
        "Helvetica Neue", Arial, sans-serif;

      font-size: 16px;
      line-height: 1.7;
      color: #1f2937;
      /* slate-800 */
      background: #ffffff;
    }

    .markdown-body h1 {
      font-size: 2.2rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .markdown-body h2 {
      font-size: 1.7rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.3rem;
    }

    .markdown-body h3 {
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    .markdown-body a {
      color: #2563eb;
      /* blue-600 */
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body code {
      font-family: ui-monospace, SFMono-Regular, Menlo,
        Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.9em;
      background: #f1f5f9;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }

    .markdown-body pre {
      background: #0f172a;
      /* slate-900 */
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .markdown-body pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .markdown-body blockquote {
      margin: 1.5rem 0;
      padding: 0.5rem 1rem;
      border-left: 4px solid #93c5fd;
      background: #eff6ff;
      color: #1e3a8a;
    }

    .markdown-body hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 3rem 0;
    }

    @media print {
      body {
        background: white;
      }

      .markdown-body {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 0;
        font-size: 12pt;
      }

      pre,
      table,
      blockquote {
        page-break-inside: avoid;
      }

      h1,
      h2,
      h3 {
        page-break-after: avoid;
      }
    }
  </style>
